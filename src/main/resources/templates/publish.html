<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-默</title>
    <link rel="stylesheet" href=css/bootstrap.min.css>
    <link rel="stylesheet" href=css/bootstrap-theme.min.css>
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigration :: nav}">
</div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr />
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label>问题补充(必写，请参照右边提示)</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" name="tag" class="form-control" id="tag" placeholder="请输入标签(以逗号(,)分隔) ">
                </div>
                <input class="btn btn-success publish_btn" type="submit" value="确定提交">

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
            <h3>问题发起指南</h3>
        </div>

    </div>
</div>


</body>
</html>
