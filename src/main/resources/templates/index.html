<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>默</title>
    <link rel="stylesheet" href=css/bootstrap.css>
    <link rel="stylesheet" href=css/bootstrap-theme.css>
    <link rel="stylesheet" href=css/community.css>
    <script type="javascript" src="js/bootstrap.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <a href="/" class="sr-only">默社区</a>
            </button>
            <a class="navbar-brand" href="#">默社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="https://github.com/login/oauth/authorize?client_id=Iv1.c17fb30c27305fb1&redirect_url=http://localhost:8080/callback&scope=user&state=1"></a></li>-->
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown"  th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" ria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">退出登录</a></li>
                        <!--<li role="separator" class="divider"></li>-->
                        <!--<li><a href="#">Separated link</a></li>-->
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.c17fb30c27305fb1&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr />
            <div class="media"  th:each="question:${paginationDto.questionDtos}">
                <div class="media-left">
                    <a href="#">
                        <div th:if="${question.user.headImg}!=null">
                            <img class="media-object head_img img-circle" th:src="${question.user.headImg}" src="img/preview.jpg" alt="头像"/>
                        </div>
                        <div th:if="${question.user.headImg}==null">
                            <img class="media-object head_img img-circle" src="img/preview.jpg" alt="头像"/>
                        </div>
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" th:text="${question.title}">Fist blood</h3>
                    <span th:text="${question.description}"></span><br />
                    <div class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复&nbsp;
                        <span th:text="${question.viewCount}"></span>浏览数&nbsp;
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy/MM/dd')}"></span>发布&nbsp;
                    </div>
                </div>
                <hr />
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${paginationDto.showFirstPage}">
                        <a th:href="@{/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDto.showPrevious}">
                        <a th:href="@{/(page=${paginationDto.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${paginationDto.pages}" th:class="${paginationDto.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">
                        </a>
                    </li>

                    <li th:if="${paginationDto.showNext}">
                        <a th:href="@{/(page=${paginationDto.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDto.showEndPage}">
                        <a th:href="@{/(page=${paginationDto.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" style="border-left: #0f0f0f">
            <h3>热门话题</h3>
        </div>

    </div>
</div>

</body>
</html>
