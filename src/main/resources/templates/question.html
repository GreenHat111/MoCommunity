<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/moment.js"></script>
    <title th:text="${questionDto.title}"></title>

</head>
<body>

<div th:insert="~{navigration :: nav}">
</div>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h2><span th:text="${questionDto.title}"></span></h2>
                <div class="text-desc">
                    作者:<span th:text="${questionDto.user.name}"></span>&nbsp;|
                    发布时间:<span th:text="${#dates.format(questionDto.gmtCreate,'yyyy-MM-dd')}"></span>&nbsp;|
                    阅读数:<span th:text="${questionDto.viewCount}"></span>&nbsp;
                </div>
                <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12"/>
                <!-- 内容 -->
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 question-content" th:text="${questionDto.description}">
                </div>
                <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12"/><br />
                <!-- 标签 -->
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    <span class="label label-info question-tag" th:each="tag:${questionDto.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags" th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12"/><br />
                <a class="community-menu" th:href="@{'/publish/'+${questionDto.id}}" th:if="${session.user != null && session.user.id == questionDto.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="color: #ffffff;"/>
            <!-- 评论 -->
            <h1 class="comment_num">
                <span th:text="${questionDto.commentCount}"></span>个回复
            </h1>
            <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12"/>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 comments" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <div th:if="${comment.user.headImg}!=null">
                                <img class="media-object head_img img-rounded" th:src="${comment.user.headImg}" alt="头像"/>
                            </div>
                            <div th:if="${comment.user.headImg}==null">
                                <img class="media-object head_img img-rounded" src="/img/preview.jpg" alt="头像"/>
                            </div>
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.comment.id}">
                        <h2 class="media-heading comment-head">
                            <span th:text="${comment.user.name}"></span>
                        </h2>
                        <div class="comment-content" th:text="${comment.comment.comment}"></div>
                    </div>
                    <div class="media-bottom">
                        <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-comment icon" aria-hidden="true" th:data-id="${comment.comment.id}"
                               onclick="collapseComments(this)"></span>
                            <!--<span th:text="${comment.}"-->
                        <span class="pull-right" th:text="${#dates.format(comment.comment.gmtCreate,'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 collapse second-comment" th:id="${'comment-'+comment.comment.id}">
                        <!--二级评论-->
                        <!--<div class="media">-->
                            <!--<div class="media-left">-->
                                <!--<a href="#">-->
                                    <!--<div th:if="${comment.user.headImg}!=null">-->
                                        <!--<img class="media-object head_img img-rounded" th:src="${comment.user.headImg}" alt="头像"/>-->
                                    <!--</div>-->
                                    <!--<div th:if="${comment.user.headImg}==null">-->
                                        <!--<img class="media-object head_img img-rounded" src="/img/preview.jpg" alt="头像"/>-->
                                    <!--</div>-->
                                <!--</a>-->
                            <!--</div>-->
                            <!--<div class="media-body">-->
                                <!--<h2 class="media-heading comment-head">-->
                                    <!--<span th:text="${comment.user.name}"></span>-->
                                <!--</h2>-->
                                <!--<div class="comment-content" th:text="${comment.comment.comment}"></div>-->
                            <!--</div>-->
                            <!--<div class="media-bottom">-->
                                <!--<span class="pull-right" style="margin-right: 50px;" th:text="${#dates.format(comment.comment.gmtCreate,'yyyy-MM-dd')}"></span>-->
                            <!--</div>-->

                        <!--</div>-->
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <input type="text" class="form-control" placeholder="回复" th:id="${'input-'+comment.comment.id}">
                            <button type="button" class="btn btn-success pull-right" style="margin: 10px 45px;"
                                   th:data-id="${comment.comment.id}" onclick="subComment(this)">回复</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <div th:if="${questionDto.user.headImg}!=null">
                                <img class="media-object head_img img-rounded" th:src="${questionDto.user.headImg}" alt="头像"/>
                            </div>
                            <div th:if="${questionDto.user.headImg}==null">
                                <img class="media-object head_img img-rounded" src="/img/preview.jpg" alt="头像"/>
                            </div>
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-middle">
                            <span th:text="${questionDto.user.name}"></span>
                        </h2>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${questionDto.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button class="btn btn-success comment-btn" type="button" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" style="margin-top: 15px;">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-top: 15px;">
                <h3>发起人</h3><br />
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <div th:if="${questionDto.user.headImg}!=null">
                                <img class="media-object head_img img-circle" th:src="${questionDto.user.headImg}" alt="头像"/>
                            </div>
                            <div th:if="${questionDto.user.headImg}==null">
                                <img class="media-object head_img img-circle" src="/img/preview.jpg" alt="头像"/>
                            </div>
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-middle">
                            <span th:text="${questionDto.user.name}"></span>
                        </h2>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12"/>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-top: 15px;">
                <h3>相关问题</h3>
                <ul class="question-related">
                    <li th:each="related:${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
